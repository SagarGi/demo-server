version: "3.8"

services:
  db:
    image: mysql:5.7
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demodb
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"

  server:
    image: demo-server
    environment:
      - PORT=3001
      - DBHOST=db
      - DBUSER=user
      - DBPORT=3306
      - DBNAME=demodb
      - DBPASSWORD=pass
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - db
